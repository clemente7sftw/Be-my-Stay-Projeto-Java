<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Be my Stay</title>
    <link rel="stylesheet" href="../css/cadastroUsuarios.css">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <img src="../assets/Logo.png" alt="">
        <div class="container">
            <form action="">
                <h2 class="mainH2">Cadastro</h2>
                <label for="">Nome</label> <br>
                <input type="text" required> <br>
                <label for="">Email</label> <br>
                <input type="email" required> <br>
                <label for="">Senha</label> <br>
                <input type="password" required> <br>
                <label for="">Confirmar senha</label> <br>
                <input type="password" required> <br>
                <button type="button" id="continuar_btn">Continuar</button>
            </form>
            <div class="redesSociais">
                <p>ou continue com</p>
                <a href="https://www.google.com/"><img src="../assets/google.png" alt=""></a>
                <a href="https://pt-br.facebook.com/"><img src="../assets/facebook.png" alt=""></a>
                <a href="https://www.apple.com/"><img src="../assets/apple.png" alt=""></a>
            </div>
            <a href="loginUsuarios.html">Já possui uma conta? Faça o seu Login aqui.</a>
        </div>
    </main>
    <aside>
        <img src="../assets/icone_visual_cadastro.png" alt="">
        <h1 class="asideH1">Be my stay</h1>
        <p class="asideP">Descubra onde se sentir em casa</p>
    </aside>
    <div id="blur" class="overlay hidden">
        <div class="modal" id="extra_form">
            
            <nav class="progresso_bar">
                <button class="check"><img src="../assets/check.png" alt=""></button> <p>Informações iniciais </p> >
                <button class="ativo">2</button> <p>Cadastro</p> >
                <button>3</button> <p>Be my Stay</p>
            </nav>   
    
            <form class="form_esc">
                <label for="username">Username</label> <br>
                <input type="text"> <br>

                <label for="telefone">Número de Celular</label> <br>
                <input type="text" name="" id=""> <br>

                <label>CPF</label> <br>
                <input type="text"> <br>
    
                <label>Data de nascimento</label> <br>
                <input type="date"> <br>
    
                <button class="btn_voltar" type="submit">Voltar</button>
                <button class="btn_cad">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        const overlay = document.getElementById("blur");
        const modal = document.getElementById("extra_form");
        const openBtn = document.getElementById("continuar_btn");
        
        const formInputs = document.querySelectorAll("main form input");
        
        openBtn.addEventListener("click", (e) => {
            e.preventDefault();
        
            const preenchidos = Array.from(formInputs).every(input =>
                input.value.trim() !== ""
            );
        
            if (!preenchidos) {
                alert("Preencha todos os campos antes de continuar");
                return;
            }
        
            overlay.classList.remove("hidden");
        });
        
        overlay.addEventListener("click", (e) => {
            if (!modal.contains(e.target)) {
                overlay.classList.add("hidden");
            }
        });
        </script>
        
        
</body>

</html>
