<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Usuários | Be my Stay Administradores</title>

    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
    <link rel="stylesheet" th:href="@{/css/listagem.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<body>

<div th:replace="admin/inicio :: aside"></div>

<nav>
    <h2>Usuários</h2>

    <div class="containers">
        <div class="container">
            <h4>Usuários</h4>
            <hr>
            <p th:text="${contarTotal}"></p>
        </div>

        <div class="container">
            <h4>Usuários Ativos</h4>
            <hr>
            <p th:text="${ativas}"></p>
        </div>

        <div class="container">
            <h4>Usuários Inativos</h4>
            <hr>
            <p th:text="${inativas}"></p>
        </div>
    </div>
</nav>

<main>
    <a class="aux" href="/usuarios/listarInativas">Restaurar <img th:src="@{/assets/restore-bin.png}"></a>

    <table class="tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Desativar</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${usuarios}">

            <td th:text="${u.id}"></td>

            <td th:text="${u.nome}"></td>

            <td th:text="${u.email}"></td>

            <td>
                <form th:action="@{/usuarios/deletar/{id}(id=${u.id})}" method="post">
                    <button type="submit">
                        <img th:src="@{/assets/file-remove.png}" alt="Excluir">
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

</main>

</body>

</html>
