<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro | Be my Stay Administradores</title>
    <link rel="stylesheet" href="../css/cadastroAdmin.css">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>

<body>
<main>
    <img src="../assets/Logo.png" alt="">
    <div class="container">
        <form th:action="@{/usuarios/cadastrarAdmin}" th:object="${usuario}" method="post">
            <h2 class="mainH2">Cadastro</h2>
            <label>Nome</label><br>
            <input type="text" th:field="*{nome}" required><br>

            <label>Email</label><br>
            <input type="email" th:field="*{email}" required><br>

            <label>Senha</label><br>
            <input type="password" th:field="*{senhaHash}" required><br>


            <label>Username</label><br>
            <input type="text" th:field="*{userName}" required><br>

            <label>Número de Celular</label><br>
            <input type="text" th:field="*{telefone}" required><br>

            <label>CPF</label><br>
            <input type="text" th:field="*{cpf}" required><br>

            <label>Data de nascimento</label><br>
            <input type="date" th:field="*{dataNasc}" required><br>
            <button type="submit">Continuar</button>
        </form>

        <a href="loginUsuarios.html" class="alogin">Já possui uma conta? Faça o seu Login aqui.</a>
    </div>
</main>
<aside>
    <img src="../assets/icone_visual_cadastroAdmin.png" alt="">
    <h1 class="asideH1">Be my stay</h1>
    <p class="asideP">Administradores</p>
</aside>


</body>

</html>
