
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóvel | Be my Stay Administradores</title>

    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
    <link rel="stylesheet" th:href="@{/css/addTipo.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>
<body>
<header>

    <img th:src="@{/assets/logo.png}">
    <span>Be my stay</span>
</header>
<main>
    <p>Vamos começar sua jornada como anfitrião</p>
    <p>Marque que tipo de Imóvel descreve melhor o seu</p>

    <form th:action="@{/imovel/salvarTipo}" method="post">

        <div class="lista">
            <label th:each="t : ${tipoimovel}">
                <input
                        type="radio"
                        name="idTipo"
                        th:value="${t.id}"
                        required>
                <img th:src="@{/uploads/{img}(img=${t.icone})}"
                     alt="Ícone"
                     width="40">
                <span th:text="${t.nome}"></span>
            </label>
        </div>
        <button type="submit">Continuar</button>
    </form>


</main>

</body>
</html>
