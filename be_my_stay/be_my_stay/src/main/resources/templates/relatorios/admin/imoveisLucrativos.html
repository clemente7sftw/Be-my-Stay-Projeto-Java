<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Relatório - Imóveis Mais Lucrativos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .ranking {
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Relatório de Imóveis Mais Lucrativos</h1>

<table>
    <tr>
        <th>#</th>
        <th>Imóvel</th>
        <th>Total de Reservas</th>
        <th>Total Arrecadado</th>
    </tr>

    <tr th:each="i, stat : ${imoveis}">
        <td class="ranking" th:text="${stat.index + 1}"></td>
        <td th:text="${i[0]}"></td>
        <td th:text="${i[1]}"></td>
        <td th:text="${'R$ ' + i[2]}"></td>
    </tr>

</table>

</body>
</html>
