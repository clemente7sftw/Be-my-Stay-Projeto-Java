<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Relatório de Usuários</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000000;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>

<h1>Relatório de Usuários com Mais Reservas</h1>

<p>
    Data de geração:
    <span th:text="${#temporals.format(dataGeracao, 'dd/MM/yyyy')}"></span>
</p>

<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Quantidade de Reservas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u[0]}"></td>
        <td th:text="${u[1]}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
