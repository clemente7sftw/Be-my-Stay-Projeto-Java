<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Relatório de Reservas</h1>

<p>Total de Reservas: <strong th:text="${total}"></strong></p>

<table>
    <tr>
        <th>Cliente</th>
        <th>Imóvel</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Valor</th>
    </tr>

    <tr th:each="r : ${reservas}">
        <td th:text="${r.usuario.nome}"></td>
        <td th:text="${r.imovel.titulo}"></td>
        <td th:text="${#temporals.format(r.checkin, 'dd/MM/yyyy')}"></td>
        <td th:text="${#temporals.format(r.checkout, 'dd/MM/yyyy')}"></td>
        <td th:text="${'R$ ' + r.total}"></td>
    </tr>

</table>

</body>
</html>
