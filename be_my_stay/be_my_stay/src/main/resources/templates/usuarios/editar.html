<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar | Be my Stay Administradores</title>
</head>
<body>
<form th:action="@{/usuarios/salvarEdicao/{id}(id=${usuario.id})}"
      th:object="${usuario}"
      method="post">

    <input type="text" th:field="*{nome}">
    <input type="text" th:field="*{email}">

    <button type="submit">Salvar</button>
</form>

</body>
</html>
