<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Be my Stay</title>

    <link rel="stylesheet" th:href="@{/css/cadastroUsuarios.css}">
    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<body>

<main>
    <img th:src="@{/assets/Logo.png}" alt="Logo">

    <div class="container">

        <form th:action="@{/usuarios/cadastrar}" th:object="${usuario}" method="post">

            <h2 class="mainH2">Cadastro</h2>

            <label>Nome</label><br>
            <input type="text" th:field="*{nome}" required><br>

            <label>Email</label><br>
            <input type="email" th:field="*{email}" required><br>

            <label>Senha</label><br>
            <input type="password" th:field="*{senhaHash}" required><br>

            <label>Username</label><br>
            <input type="text" th:field="*{userName}" required><br>

            <label>Número de Celular</label><br>
            <input type="text" th:field="*{telefone}" required><br>

            <label>CPF</label><br>
            <input type="text" th:field="*{cpf}" required><br>

            <label>Data de nascimento</label><br>
            <input type="date" th:field="*{dataNasc}" required><br>

            <button type="submit" id="continuar_btn">Continuar</button>

        </form>

        <div class="redesSociais">
            <p>ou continue com</p>

            <a href="https://www.google.com/">
                <img th:src="@{/assets/google.png}" alt="">
            </a>

            <a href="https://pt-br.facebook.com/">
                <img th:src="@{/assets/facebook.png}" alt="">
            </a>

            <a href="https://www.apple.com/">
                <img th:src="@{/assets/apple.png}" alt="">
            </a>
        </div>

        <a th:href="@{usuarios/login}" class="alogin">
            Já possui uma conta? Faça o seu Login aqui.
        </a>

    </div>
</main>

<aside>
    <img th:src="@{/assets/icone_visual_cadastro.png}" alt="">
    <h1 class="asideH1">Be my stay</h1>
    <p class="asideP">Descubra onde se sentir em casa</p>
</aside>

</body>

</html>
