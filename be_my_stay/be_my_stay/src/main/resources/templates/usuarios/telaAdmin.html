<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tela Inicial | Be my Stay Administradores</title>

    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
    <link rel="stylesheet" th:href="@{/css/telaInicialAdmin.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<body>

<aside th:fragment="aside">
    <div class="logo">
        <img class="logo_menu" th:src="@{/assets/logo_branca.png}">
        <h1>Be my Stay</h1>
    </div>

    <p class="pMenu">Administradores</p>

    <a href="/usuarios/telaInicialAdm">
        <img th:src="@{/assets/dashboard-square-01.png}">
        <span>Dashboard</span>
    </a>

    <a href="/usuarios/listarUsuarios">
        <img th:src="@{/assets/user-multiple.png}">
        <span>Usuários</span>
    </a>

    <a href="/imovel/listarAdmin">
        <img th:src="@{/assets/house-04.svg}">
        <span>Imóveis</span>
    </a>

    <a href="">
        <img th:src="@{/assets/chart-line-data-01.png}">
        <span>Relatórios</span>
    </a>

    <a href="/moderadores/listar">
        <img th:src="@{/assets/user-shield-01.png}">
        <span>Moderadores</span>
    </a>

    <a href="/comodidades/listar">
        <img th:src="@{/assets/star-circle.png}">
        <span>Comodidades</span>
    </a>

    <a href="/tiposImoveis/listar">
        <img th:src="@{/assets/analytics-01.png}">
        <span>Tipo Imóveis</span>
    </a>


    <a href="/tipolugar/listar">
        <img th:src="@{/assets/chart-relationship.png}">
        <span>Tipo Lugar</span>
    </a>

    <a href="">
        <img th:src="@{/assets/logout-01.png}">
        <span>Sair</span>
    </a>
</aside>

<header>
    <div class="header_esquerda">
        <p class="p1">Olá</p>
        <p class="p2" th:text="${usuarioLogado.nome}">Nome</p>
    </div>

    <div class="header_direita">
        <a href="/usuarios/perfilAdmin">
            <button>
                <img th:src="@{/assets/avatar.png}">
            </button>
        </a>
    </div>
</header>

<nav>
    <h2>Dashboard</h2>

    <div class="containers">
        <div class="container">
            <h4>Usuários</h4>
            <hr>
            <p th:text="${contarUsuarios}"></p>
        </div>

        <div class="container">
            <h4>Imóveis</h4>
            <hr>
            <p th:text="${contarImoveis}" ></p>
        </div>

        <div class="container">
            <h4>Moderadores</h4>
            <hr>
            <p th:text="${contarModeradores}"></p>
        </div>
    </div>
</nav>

<main>
    <h2>Últimos Imóveis</h2>

    <table class="tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Anfitrião</th>
        </tr>
        </thead>

        <tbody>
        <tr t>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</main>

</body>

</html>
