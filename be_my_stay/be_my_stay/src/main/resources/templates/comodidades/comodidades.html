
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comodidades | Be my Stay Administradores</title>

    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
    <link rel="stylesheet" th:href="@{/css/comodidades.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
</head>

<body>

<aside>
    <div class="logo">
        <img class="logo_menu" th:src="@{/assets/logo_branca.png}">
        <h1>Be my Stay</h1>
    </div>

    <p class="pMenu">Administradores</p>

    <a href="">
        <img th:src="@{/assets/dashboard-square-01.png}">
        <span>Dashboard</span>
    </a>

    <a href="">
        <img th:src="@{/assets/user-multiple.png}">
        <span>Usuários</span>
    </a>

    <a href="">
        <img th:src="@{/assets/house-04.svg}">
        <span>Imóveis</span>
    </a>

    <a href="">
        <img th:src="@{/assets/analytics-01.png}">
        <span>Relatórios</span>
    </a>

    <a href="">
        <img th:src="@{/assets/user-shield-01.png}">
        <span>Moderadores</span>
    </a>

    <a href="/comodidades/listar">
        <img th:src="@{/assets/star-circle.png}">
        <span>Comodidades</span>
    </a>

    <a href="">
        <img th:src="@{/assets/chart-line-data-01.png}">
        <span>Tipo Imóveis</span>
    </a>

    <a href="">
        <img th:src="@{/assets/logout-01.png}">
        <span>Sair</span>
    </a>
</aside>

<nav>
    <h2>Comodidades</h2>

    <div class="containers">
        <div class="container">
            <h4>Comodidades</h4>
            <hr>
            <p th:text="${contarTotal}"></p>
        </div>

        <div class="container">
            <h4>Comodidades Ativas</h4>
            <hr>
            <p th:text="${ativas}"></p>
        </div>

        <div class="container">
            <h4>Comodidades Inativas</h4>
            <hr>
            <p th:text="${inativas}"></p>
        </div>
    </div>
</nav>

<main>
    <a class="aux" href="/comodidades/criar">Criar <img  th:src="@{/assets/add.png}"></a> <br>
    <a class="aux" href="/comodidades/listarInativas">Restaurar <img  th:src="@{/assets/restore-bin.png}"></a>


    <table class="tabela">
        <thead>
        <tr>
            <th>Ícone</th>
            <th>Comodidade</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${comodidades}">

            <td>
                <img th:src="@{/uploads/{img}(img=${c.icone})}" alt="Ícone" width="40">
            </td>

            <td th:text="${c.nome}"></td>

            <td>
                <a th:href="@{/comodidades/editar/{id}(id=${c.id})}">
                    <img th:src="@{/assets/file-edit.png}" alt="Editar">
                </a>
            </td>

            <td>
                <form th:action="@{/comodidades/deletar/{id}(id=${c.id})}" method="post">
                    <button type="submit">
                        <img th:src="@{/assets/file-remove.png}" alt="Excluir">
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
