
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar | Be my Stay Administradores</title>

  <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
  <link rel="stylesheet" th:href="@{/css/listagem.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<body>

<div th:replace="usuarios/telaAdmin :: aside"></div>

<nav>
  <h2>Comodidades</h2>

  <div class="containers">
    <div class="container">
      <h4>Métodos de Pag.</h4>
      <hr>
      <p th:text="${contarTotal}"></p>
    </div>

    <div class="container">
      <h4>Métodos Ativos</h4>
      <hr>
      <p th:text="${ativas}"></p>
    </div>

    <div class="container">
      <h4>Métodos Inativos</h4>
      <hr>
      <p th:text="${inativas}"></p>
    </div>
  </div>
</nav>

<main>
  <a class="aux" href="/metodo/addMetodo">Criar <img  th:src="@{/assets/add.png}"></a> <br>
  <a class="aux" href="/metodo/listarInaMet">Restaurar <img  th:src="@{/assets/restore-bin.png}"></a>


  <table class="tabela">
    <thead>
    <tr>
      <th>Ícone</th>
      <th>Método</th>
      <th>Editar</th>
      <th>Excluir</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${método}">

      <td>
        <img th:src="@{/uploads/{img}(img=${m.caminho})}" alt="Ícone" width="40">
      </td>

      <td th:text="${m.titulo}"></td>

      <td>
        <a th:href="@{/metodo/editar/{id}(id=${m.id})}">
          <img th:src="@{/assets/file-edit.png}" alt="Editar">
        </a>
      </td>

      <td>
        <form th:action="@{/metodo/deletar/{id}(id=${m.id})}" method="post">
          <button type="submit">
            <img th:src="@{/assets/file-remove.png}" alt="Excluir">
          </button>
        </form>
      </td>

    </tr>
    </tbody>
  </table>

</main>

</body>
</html>
