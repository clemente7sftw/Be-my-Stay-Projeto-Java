<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar | Be my Stay </title>

    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
    <link rel="stylesheet" th:href="@{/css/confReserva.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>

<body>
<h2>Confirmar Reserva</h2>

<p>Imóvel: <span th:text="${imovel.titulo}"></span></p>
<p>Check-in: <span th:text="${checkin}"></span></p>
<p>Check-out: <span th:text="${checkout}"></span></p>
<p>Hóspedes: <span th:text="${qtdHospede}"></span></p>
<p>Dias: <span th:text="${dias}"></span></p>
<p>Total: R$ <span th:text="${total}"></span></p>

<form th:action="@{/reservas/reservar/{id}(id=${imovel.id})}" method="post">

    <input type="hidden" name="checkin" th:value="${checkin}">
    <input type="hidden" name="checkout" th:value="${checkout}">
    <input type="hidden" name="qtdHospede" th:value="${qtdHospede}">
    <label th:each="m : ${método}">
        <input type="radio"
               name="ids"
               th:value="${m.id}"
               required>

        <img th:src="@{/uploads/{img}(img=${m.caminho})}"
             alt="Ícone"
             width="40">

        <span th:text="${m.titulo}"></span>
    </label>

    <button type="submit">Confirmar Reserva</button>
</form>

</body>
</html>
