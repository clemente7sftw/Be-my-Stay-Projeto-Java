<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tela Inicial | Be my Stay Administradores</title>

    <link rel="icon" type="image/png" th:href="@{/assets/Logo.png}">
    <link rel="stylesheet" th:href="@{/css/listagem.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>

<body>

<div th:replace="admin/telaAdmin :: aside"></div>

<nav>
    <h2>Tipos de Imóveis</h2>

    <div class="containers">
        <div class="container">
            <h4>Total</h4>
            <hr>
            <p th:text="${contarTotal}"></p>
        </div>

        <div class="container">
            <h4>Ativos</h4>
            <hr>
            <p th:text="${ativos}"></p>
        </div>

        <div class="container">
            <h4>Inativos</h4>
            <hr>
            <p th:text="${inativos}"></p>
        </div>
    </div>
</nav>

<main>
    <a class="aux" href="/tiposImoveis/criar">Criar <img th:src="@{/assets/add.png}"></a> <br>
    <a class="aux" href="/tiposImoveis/listarInativas">Restaurar <img th:src="@{/assets/restore-bin.png}"></a>


    <table class="tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ícone</th>
            <th>Título</th>
            <th>Editar</th>
            <th>Desativar</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${tipo_imovel}">

            <td th:text="${t.id}"></td>

            <td>
                <img th:src="@{/uploads/{img}(img=${t.icone})}" alt="Ícone" width="40">
            </td>
            <td th:text="${t.nome}"></td>



            <td>
                <a th:href="@{/tiposImoveis/editar/{id}(id=${t.id})}">
                    <img th:src="@{/assets/file-edit.png}" alt="Editar">
                </a>
            </td>

            <td>
                <form th:action="@{/tiposImoveis/deletar/{id}(id=${t.id})}" method="post">
                    <button type="submit">
                        <img th:src="@{/assets/file-remove.png}" alt="Excluir">
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

</main>

</body>

</html>
